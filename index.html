<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Giriş Yap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>👋 Hoş geldiniz</h2>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Kullanıcı Adı" required />
      <input type="password" placeholder="Şifre" required />
      <div class="buttons">
        <a href="register.html" class="btn red">Kayıt Ol</a>
        <button type="submit" class="btn green">Giriş Yap</button>
      </div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      alert("Giriş yapıldı! (Demo)");
    }
  </script>
</body>
</html>
